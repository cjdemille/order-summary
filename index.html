<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- custom css -->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <section class="card">
      <img src="images/illustration-hero.svg" alt="illsutration of someone dancing" class="card__header-img">
      <div class="card__body">
        <h1 class="card__heading">Order Summary</h1>
        <p class="card__text">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="plan">
          <img src="images/icon-music.svg" alt="Music Icon" class="icon--music">
          <div class="plan-type">
            <h2 class="plan__heading">Annual Plan</h2>
            <span class="plan__price">$59.99/year</span>
          </div>
          <a href="#" class="plan__link">Change</a>
        </div>
        <a class="btn btn--proceed">Proceed to Payment</a>
        <a class="btn btn--cancel">Cancel Order</a>
      </div>

    </section>


  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </div>

  </footer>

</body>

</html>
